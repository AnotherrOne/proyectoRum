<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rum - Remote Update Manager</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <script src="{% static 'js/registro.js'%}"></script>
  </head>
  <body>
    <form>
        <h2>Registro</h2>
    
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <p>(Debe tener un minimo de 10 caracteres)</p>
        
        <label for="nombre">Apellido paterno</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required>
        <p>(Debe tener un minimo de 10 caracteres)</p>

        <label for="nombre">Apellido materno</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required>
        <p>(Debe tener un minimo de 10 caracteres)</p>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <p>Ejemplo: d.cantillana@gmail.com</p>
        
        <label for="pass1">Contraseña</label>
        <input type="password" name="pass" id="pass1" required>
        <p>(Debe tener un minimo de 8 caracteres)</p>

        <label for="pass2">Confirmar contraseña</label required>
        <input type="password" name="pass" id="pass2">

        <button type="submit" id="reg">Registrar</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
